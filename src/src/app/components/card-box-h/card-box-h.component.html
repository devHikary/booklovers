<div class="card h-100 card-size">
  <div class="row justify-content-end mt-1">
    <div class="col-2 ps-4">
      <a title="Detalhes do livro" href="javascript:;" (click)="detailBook(book.id)">
        <i class="bi bi-pencil-square"></i>
      </a>
    </div>
  </div>
  <div class="row g-0">
    <div class="col-4">

      <img class="card-img-top img-size ms-1 mt-3" src="{{book.thumbnail}}" alt="thumbnail">

    </div>
    <div class="col-8">

      <div class="card-body">
        <h5 class="card-title text-truncate max-width">{{book.title}}</h5>
        <p class="card-text">{{book.authors}}</p>
        <p class="card-text"><small class="text-muted max-width rap-text">{{book.description}}</small></p>

      </div>


    </div>


    <div class="row mb-2">
      <div class="col-5 px-1">
        <div class="row">
          <div class="col-9">
            <ng-template #t let-fill="fill">
              <i class="bi-star-fill">
                <i *ngIf="fill > 0" class="bi-star-fill filled" [style.width.%]="fill"></i>
              </i>
            </ng-template>

            <ngb-rating [(rate)]="book.rating" [starTemplate]="t" [readonly]="false" [max]="5"
              [ariaValueText]="ariaValueText"></ngb-rating>
          </div>
          <div class="col-3 ps-0">
            <ng-template #heart let-fill="fill">
              <i class="bi-heart-fill">
                <i *ngIf="fill > 0" class="bi-heart-fill filled-heart" [style.width.%]="fill"></i>
              </i>
            </ng-template>

            <ngb-rating [(rate)]="book.favorite" [starTemplate]="heart" [readonly]="false" [max]="1"
              [ariaValueText]="ariaValueText"></ngb-rating>
          </div>
        </div>
      </div>
      <div class="col-7 px-1 mt-1">
        <ngb-progressbar [showValue]="true" type="info" [value]="100" [max]="150"></ngb-progressbar>
      </div>
    </div>

  </div>
