<div class="container-list mx-4 my-2 rounded">
  <div class="row d-flex justify-content-center p-2">


      <aside class="col-md-3 h-75 rounded ">
        <div>
          <div class="header-filter row rounded">
            <div class="col-9 d-flex align-items-center">
              <a type="button" (click)="selectTag()" href="javascript:;" >
                <h4 class="pt-2">Tag</h4>

              </a>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-end">
              <a class="row" title="Adicionar tema" href="javascript:;" (click)="open(contentTag)">
                <i class="bi bi-plus-circle"></i>
              </a>
            </div>
          </div>
        </div>
        <div>
          <div class="header-filter row rounded">
            <div class="col-9 d-flex align-items-center">
              <a type="button" (click)="selectList()" href="javascript:;" >
                <h4 class="pt-2">Listas</h4>

              </a>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-end">
              <a class="row" title="Adicionar tema" href="javascript:;" (click)="open(contentList)">
                <i class="bi bi-plus-circle"></i>
              </a>
            </div>
          </div>
        </div>
      </aside>

      <article class="col-md-9 bg-grade">
        <div class="row" *ngIf="bookList.length > 0; else elseBlock">
          <div class="col-6 d-flex justify-content-evenly my-1" *ngFor="let book of bookList">
            <app-card-box-h [book]="book" [annotation]="book.annotation" [tags]="book.annotation.tags"></app-card-box-h>
          </div>
        </div>
        <ng-template #elseBlock>
          <div class="d-flex flex-column text-center mt-3">
            <h5>Sem livros ainda :)</h5>
            <p>Selecione seus livros preferidos em Explorar</p>

          </div>
        </ng-template>
      </article>
  </div>

</div>


<ng-template #contentTag let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Minha Tag</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="tagForm" #formDirTag="ngForm">
      <div class="mb-3">
        <div class="col-md-12 pb-2">
          <label for="title" class="form-label text-center">Nome
          </label>
          <input type="text" class="form-control" id="title" formControlName="title" name="title" maxlength="50">
          <div *ngIf="title?.errors?.['required'] && formDirTag.submitted" class="msgError">
            Campo Obrigatório
          </div>
        </div>
        <div class="col-md-3 pb-2">
          <label for="title" class="form-label">Color
          </label>
          <input type="color" class="form-control" id="colorInput" formControlName="colorInput" name="colorInput">
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveTag(contentTag)">Salvar</button>
  </div>
</ng-template>

<ng-template #contentList let-modal>
  <div class="modal-header">

    <h4 class="modal-title" id="modal-basic-title">Minha Lista</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="listForm" #formDir="ngForm">
      <div class="mb-3">
        <div class="col-md-12 pb-2">
          <label for="name" class="form-label text-center">Nome
          </label>
          <input type="text" class="form-control" id="name" formControlName="name" name="name" maxlength="50">
          <div *ngIf="name?.errors?.['required'] && formDir.submitted" class="msgError">
            Campo Obrigatório
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveList(contentList)">Salvar</button>
  </div>
</ng-template>
