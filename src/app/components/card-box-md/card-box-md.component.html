<div class="card h-100 card-size">
  <div class="row justify-content-end g-0">
    <div class="col-2">
    </div>
  </div>
  <div class="row g-0">
    <div class="col-4">
      <img class="card-img-top-md rounded m-2 img-size" src="{{book.thumbnail}}" alt="thumbnail">
    </div>
    <div class="col-8">

      <div class="card-body p-2">
        <h5 class="card-text text-truncate max-width text-capitalize ">{{book.title}}</h5>
        <p class="card-text text-muted text-truncate max-width text-capitalize">
          <span class=" fw-semibold">Autores: </span>
          <ng-container *ngIf="book.authors.length == 0; else elseBlock">
            Não cadastrado
          </ng-container>
          <ng-template #elseBlock>
            <ng-container *ngFor="let author of book.authors">
              {{author.name + "; "}}
            </ng-container>
          </ng-template>
        </p>
        <p class="card-text text-muted"><span class=" fw-semibold">
            ISBN: </span> {{book.isbn_13}}</p>
        <p class="card-text text-muted"><span class=" fw-semibold">
            Páginas: </span> {{book.pages}}</p>
        <p class="card-text text-muted"><span class=" fw-semibold">
            Publicação: </span> {{book.release_dt}}</p>

      </div>

    </div>

  </div>
</div>
