<ng-template #contentUser let-modal>
  <div class="modal-header">

    <h4 class="modal-title" id="modal-basic-title">Meu cadastro</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm" #formDir="ngForm">
      <div class="mb-3">
        <div class="col-md-12 pb-2">
          <label for="name_user" class="form-label text-center">Nome
          </label>
          <input type="text" class="form-control" id="name_user" formControlName="name_user" name="name_user" maxlength="50">
          <div *ngIf="name_user?.errors?.['required'] && formDir.submitted" class="msgError">
            Campo Obrigatório
          </div>
        </div>
        <div class="col-md-12 pb-2">
          <label for="username" class="form-label text-center">Usuário
          </label>
          <input type="text" class="form-control" id="name" formControlName="username" name="username" maxlength="50">
          <div *ngIf="username?.errors?.['required'] && formDir.submitted" class="msgError">
            Campo Obrigatório
          </div>
        </div>
        <div class="col-md-12 pb-2">
          <label for="email" class="form-label text-center">Email
          </label>
          <input type="text" class="form-control" id="email" formControlName="email" name="email" maxlength="50">
          <div *ngIf="email?.errors?.['required'] && formDir.submitted" class="msgError">
            Campo Obrigatório
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-outline-danger" (click)="deleteUser(contentUser)">Deletar meu perfil</button>
      <button type="button" class="btn btn-outline-dark" (click)="saveUser(contentUser)">Salvar</button>
  </div>
</ng-template>
